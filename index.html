<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UNAHUR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="contenedor">

        <div class="formulario">
            <div class="centrar">
                <img src="./img/logo.png" alt="logo UNAHUR">
                <p class="sin_margen size-14px">Departamento de Acompañamiento</p>
            </div>
            <form class="margin-top-30px">
                <div class="datos">
                    <label for="usuario"><strong>Usuario:</strong></label><br>
                    <input type="text" id="usuario" name="user" placeholder="Ingresa tu usuario">
                </div>
                <div class="datos">
                    <label for="contra"><strong>Contraseña:</strong></label><br>
                    <input type="password" id="contra" name="password" placeholder="Ingresa tu contraseña">
                </div>
            </form>
            <button id="boton">Iniciar Sesion</button>
            <p class="centrar">
                ¿No estás registrado?<br>
                <strong>Registrate</strong>
            </p>
            <a href="" class="size-14px">¿Haz olvidado tu contraseña?</a>

        </div>

    </div>
    <footer>
        <p>UNIVERSIDAD NACIONAL DE HURLINGHAM | Tte. Origone 151 | Hurlingham | Buenos Aires | Argentina</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
